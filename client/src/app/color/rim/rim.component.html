<div class="rim__wrapper">
	<div
		class="rim__outline"
		[style.background]="outlineColor$ | async"
		(mousedown)="selectAttribute($event, 'outline')"
		[ngStyle]="getShadowStyle$('outline') | async">
		<div
			class="rim__separator"
			[ngStyle]="separatorStyle$ | async">
			<div class="rim__fill"
				[style.background]="fillColor$ | async"
				(mousedown)="selectAttribute($event, 'fill')"
				[ngStyle]="getShadowStyle$('fill') | async">
			</div>
		</div>
	</div>
</div>
