<div class="slider-container">
  {{ parameter }}
  {{ localValue$ | async }}
  <div class="slider">
    <div
      class="handle"
      (mousedown)="startDrag($event)"
      [ngStyle]="handleStyle$ | async"></div>
    <div  #barSlider class="bar" [style.background]="barColor$ | async"></div>
  </div>
</div>
